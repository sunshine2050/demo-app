trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool: Ubuntu
    variables: 
    - group: TeraformEnvVars
    steps:
    - script: |
        set -e
        echo "DB_USER: \"$TF_VAR_db_user\"" >> db_conf.yaml
        echo "DB_PASS: \"$TF_VAR_db_pass\"" >> db_conf.yaml
        sudo docker build . -t sunshine2050/demo-app:$(tag)
        sudo docker push sunshine2050/demo-app:$(tag)
      name: 'RunDocker'
      displayName: 'Run Docker'
      env:
        TF_VAR_db_user: $(DB_USER)
        TF_VAR_db_pass: $(DB_PASS)
- stage: Provision
  displayName: 'Terraforming on Azure...'
  dependsOn: Build
  jobs:
  - job: Provision
    displayName: 'Provisioning Container Instance'
    pool: Ubuntu
    variables: 
    - group: TeraformEnvVars
    steps:
    - script: |
        set -e
        terraform init -input=false
        terraform apply -input=false -auto-approve
      name: 'RunTerraform'
      displayName: 'Run Terraform'
      env:
        ARM_CLIENT_ID: $(ARM_CLIENT_ID)
        ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
        ARM_TENANT_ID: $(ARM_TENANT_ID)
        ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
        TF_VAR_image_build: $(tag)
        TF_VAR_db_user: $(DB_USER)
        TF_VAR_db_pass: $(DB_PASS)
